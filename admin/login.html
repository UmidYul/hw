<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Higher Waist</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/admin/styles.css">
</head>

<body>
    <div class="admin-layout" style="justify-content: center; align-items: center;">
        <div class="card" style="max-width: 420px; width: 100%;">
            <div class="card-header">
                <h3 class="card-title">Вход в админку</h3>
                <div class="text-muted" style="margin-top: 6px;">
                    Доступ только для администраторов
                </div>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Логин</label>
                        <input class="form-input" type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Пароль</label>
                        <input class="form-input" type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group" id="twoFactorGroup" style="display: none;">
                        <label class="form-label" for="twoFactorCode">Код из письма</label>
                        <input class="form-input" type="text" id="twoFactorCode" inputmode="numeric"
                            placeholder="6 цифр">
                        <div class="form-hint" id="twoFactorHint" style="margin-top: 6px;"></div>
                        <button class="btn btn-ghost" type="button" id="twoFactorResendBtn" style="margin-top: 10px;">
                            Отправить код еще раз
                        </button>
                    </div>
                    <div class="form-group" id="loginError" style="display: none; color: var(--color-error);">
                        Неверный логин или пароль.
                    </div>
                    <button class="btn btn-primary" type="submit" style="width: 100%;"
                        id="loginSubmitBtn">Войти</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let twoFactorRequired = false;
        let twoFactorChallengeId = null;

        function updateTwoFactorUI(payload) {
            const twoFactorGroup = document.getElementById('twoFactorGroup');
            const twoFactorHint = document.getElementById('twoFactorHint');
            const submitBtn = document.getElementById('loginSubmitBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (twoFactorRequired) {
                twoFactorGroup.style.display = 'block';
                const target = payload?.delivery?.target || 'email';
                twoFactorHint.textContent = `Код отправлен на ${target}.`;
                submitBtn.textContent = 'Подтвердить';
                usernameInput.disabled = true;
                passwordInput.disabled = true;
            } else {
                twoFactorGroup.style.display = 'none';
                submitBtn.textContent = 'Войти';
                usernameInput.disabled = false;
                passwordInput.disabled = false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const code = document.getElementById('twoFactorCode').value.trim();
            const error = document.getElementById('loginError');

            error.style.display = 'none';

            try {
                const response = twoFactorRequired
                    ? await fetch('/api/auth/2fa/verify-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ challengeId: twoFactorChallengeId, code })
                    })
                    : await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });

                const payload = await response.json().catch(() => ({}));

                if (!response.ok || payload.success === false) {
                    error.textContent = payload.message || 'Неверный логин или пароль.';
                    error.style.display = 'block';
                    return;
                }

                if (payload.requires2fa) {
                    twoFactorRequired = true;
                    twoFactorChallengeId = payload.challengeId;
                    updateTwoFactorUI(payload);
                    return;
                }

                window.location.href = '/admin';
            } catch (err) {
                error.textContent = 'Не удалось войти. Проверьте подключение и попробуйте снова.';
                error.style.display = 'block';
            }
        });

        document.getElementById('twoFactorResendBtn').addEventListener('click', async () => {
            const error = document.getElementById('loginError');
            const hint = document.getElementById('twoFactorHint');
            error.style.display = 'none';

            if (!twoFactorChallengeId) {
                error.textContent = 'Сначала выполните вход.';
                error.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/2fa/resend-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ challengeId: twoFactorChallengeId })
                });

                const payload = await response.json().catch(() => ({}));
                if (!response.ok || payload.success === false) {
                    throw new Error(payload.message || 'Не удалось отправить код');
                }

                twoFactorChallengeId = payload.challengeId || twoFactorChallengeId;
                const target = payload?.delivery?.target || 'email';
                hint.textContent = `Код отправлен на ${target}.`;
            } catch (err) {
                error.textContent = err?.message || 'Не удалось отправить код.';
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
