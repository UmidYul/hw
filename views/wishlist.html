<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное · AURA</title>
    <meta name="description" content="Избранное AURA — сохраненные товары и подборки.">
    <meta property="og:site_name" content="AURA">
    <meta property="og:title" content="Избранное · AURA">
    <meta property="og:description" content="Избранное AURA — сохраненные товары и подборки.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://higherwaist.uz/wishlist">
    <meta property="og:image" content="https://higherwaist.uz/images/logo.PNG">
    <link rel="canonical" href="https://higherwaist.uz/wishlist">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="siteHeader"></div>

    <!-- Wishlist Page -->
    <div class="wishlist-page">
        <div class="container">
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs" aria-label="breadcrumb">
                <a href="/">Главная</a>
                <span>/</span>
                <span>Избранное</span>
            </nav>

            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Избранное</h1>
                <button class="btn btn-outline" id="clearWishlistBtn" style="display: none;">
                    <i class="fas fa-trash-alt"></i>
                    Очистить всё
                </button>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyWishlist" style="display: none;">
                <i class="far fa-heart" style="font-size: 64px; color: #ddd; margin-bottom: 16px;"></i>
                <h3>В избранном пока ничего нет</h3>
                <p>Добавьте товары, чтобы не потерять их</p>
                <a href="/catalog" class="btn btn-primary">Перейти в каталог</a>
            </div>

            <!-- Wishlist Grid -->
            <div class="products-grid products-grid-4" id="wishlistGrid"></div>
        </div>
    </div>

    <div id="siteFooter"></div>

    <script src="/js/api.js"></script>
    <script src="/js/discounts-loader.js"></script>
    <script src="/js/products-loader.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let wishlistItems = [];
        let allProducts = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Load discounts and products
            if (window.discountSystem) {
                await window.discountSystem.loadActiveDiscounts();
            }
            await loadProducts();

            allProducts = typeof getProducts === 'function' ? getProducts() : products;

            loadWishlist();
            initializeEventListeners();
        });

        // Load wishlist
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            wishlistItems = wishlist.map(id => {
                const product = allProducts.find(p => p.id === id);
                return product || null;
            }).filter(Boolean);

            renderWishlist();
        }

        // Render wishlist
        function renderWishlist() {
            const grid = document.getElementById('wishlistGrid');
            const emptyState = document.getElementById('emptyWishlist');
            const clearBtn = document.getElementById('clearWishlistBtn');

            if (wishlistItems.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'flex';
                clearBtn.style.display = 'none';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                clearBtn.style.display = 'inline-flex';

                // Use renderProductCard from utils.js for consistent display
                grid.innerHTML = wishlistItems.map(product => renderProductCard(product)).join('');

                // Attach product card listeners from utils.js
                attachProductCardListeners(grid);

                // Add custom remove from wishlist buttons
                addRemoveButtons();
            }

            updateWishlistBadge();
        }

        // Add remove buttons to wishlist cards
        function addRemoveButtons() {
            document.querySelectorAll('.product-card').forEach(card => {
                const productId = parseInt(card.dataset.productId);
                const actions = card.querySelector('.product-card-actions');

                if (actions) {
                    // Remove existing wishlist toggle button
                    const wishlistToggle = actions.querySelector('.wishlist-toggle');
                    if (wishlistToggle) {
                        wishlistToggle.remove();
                    }

                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'product-card-btn remove-from-wishlist';
                    removeBtn.dataset.id = productId;
                    removeBtn.setAttribute('aria-label', 'Удалить из избранного');
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFromWishlist(productId);
                    });
                    actions.insertBefore(removeBtn, actions.firstChild);
                }
            });
        }

        // Remove from wishlist
        function removeFromWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            wishlist = wishlist.filter(id => id !== parseInt(productId));
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist();
            showNotification('Товар удален из избранного');
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('clearWishlistBtn').addEventListener('click', () => {
                if (confirm('Вы уверены, что хотите очистить избранное?')) {
                    localStorage.setItem('wishlist', '[]');
                    loadWishlist();
                    showNotification('Избранное очищено');
                }
            });
        }

        // Update badges
        function updateWishlistBadge() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            const badge = document.getElementById('wishlistBadge');
            if (badge) {
                badge.textContent = wishlist.length;
            }
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.textContent = totalItems;
            }
        }

        // Show notification
        function showNotification(message) {
            // Use toast from utils if available, otherwise fallback
            if (typeof showToast === 'function') {
                showToast(message);
            } else {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    bottom: 24px;
                    right: 24px;
                    background: #000;
                    color: #fff;
                    padding: 16px 24px;
                    border-radius: 8px;
                    font-size: 14px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initial badge update
        updateWishlistBadge();
        updateCartBadge();
    </script>
</body>

</html>
