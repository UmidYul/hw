<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое обслуживание | Higher Waist</title>
    <meta name="description" content="Сайт временно недоступен">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text-primary: #2D2D2D;
            --color-text-secondary: #757575;
            --color-accent: #C9A26C;
            --color-accent-hover: #B8916B;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-headings: 'Cormorant Garamond', serif;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .maintenance-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            position: relative;
        }

        .gear {
            position: absolute;
            border-radius: 50%;
            background: var(--color-accent);
            opacity: 0.2;
        }

        .gear-1 {
            width: 60px;
            height: 60px;
            top: 0;
            left: 0;
            animation: rotate 4s linear infinite;
        }

        .gear-2 {
            width: 45px;
            height: 45px;
            bottom: 0;
            right: 0;
            animation: rotate 3s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: var(--color-bg);
        }

        .logo {
            font-family: var(--font-headings);
            font-size: 32px;
            font-weight: 600;
            color: var(--color-text-primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 48px;
        }

        .maintenance-title {
            font-family: var(--font-headings);
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .maintenance-description {
            font-size: 16px;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--color-accent);
            margin: 32px auto;
            opacity: 0.3;
        }

        .status-card {
            background: var(--color-surface);
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-accent);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .contact-info {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 32px;
        }

        .contact-info a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--color-text-secondary);
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .social-link:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .maintenance-title {
                font-size: 32px;
            }

            .maintenance-description {
                font-size: 14px;
            }

            .status-card {
                padding: 16px;
            }

            .status-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <div class="logo">Higher Waist</div>
        
        <div class="maintenance-icon">
            <div class="gear gear-1"></div>
            <div class="gear gear-2"></div>
        </div>
        
        <h1 class="maintenance-title">Техническое обслуживание</h1>
        
        <div class="divider"></div>
        
        <p class="maintenance-description">
            Мы проводим плановое техническое обслуживание для улучшения работы сайта. 
            Приносим извинения за временные неудобства. Скоро мы вернёмся!
        </p>

        <div class="status-card">
            <div class="status-item">
                <div class="status-label">
                    <span class="status-indicator"></span>
                    Статус
                </div>
                <div class="status-value">В процессе обновления</div>
            </div>
            <div class="status-item">
                <div class="status-label">Ожидаемое время</div>
                <div class="status-value">~2 часа</div>
            </div>
        </div>

        <div class="contact-info">
            По всем вопросам: <a href="mailto:info@higherwaist.uz">info@higherwaist.uz</a>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/higherwaist.uz" class="social-link" aria-label="Instagram" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://t.me/higherwaist" class="social-link" aria-label="Telegram" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Автоматическое обновление статуса времени
        function updateEstimatedTime() {
            const statusValue = document.querySelector('.status-item:nth-child(2) .status-value');
            const estimates = ['~2 часа', '~1.5 часа', '~1 час', '~30 минут', 'Завершается...'];
            let currentIndex = 0;
            
            setInterval(() => {
                currentIndex = (currentIndex + 1) % estimates.length;
                statusValue.textContent = estimates[currentIndex];
            }, 30000); // Обновление каждые 30 секунд (для демонстрации)
        }

        document.addEventListener('DOMContentLoaded', updateEstimatedTime);
    </script>
</body>

</html>
