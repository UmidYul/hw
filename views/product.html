<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар · AURA</title>
    <meta name="description" content="Товар AURA — описание, материалы и цены.">
    <meta property="og:site_name" content="AURA">
    <meta property="og:title" content="Товар · AURA">
    <meta property="og:description" content="Товар AURA — описание, материалы и цены.">
    <meta property="og:type" content="product">
    <meta property="og:url" content="https://higherwaist.uz/product">
    <meta property="og:image" content="https://higherwaist.uz/images/logo.PNG">
    <link rel="canonical" href="https://higherwaist.uz/product">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="siteHeader"></div>

    <div class="product-page">
        <div class="container">
            <div class="product-gallery">
                <div class="gallery-main" id="galleryMain">
                    <!-- Main image will be inserted here -->
                </div>
                <div class="gallery-thumbs" id="galleryThumbs">
                    <!-- Thumbnail images will be inserted here -->
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <div class="product-tags" id="productTags"></div>
                <h1 class="product-title" id="productTitle"></h1>

                <div class="product-rating">
                    <div class="rating-stars" id="productRating"></div>
                    <span class="rating-text" id="productRatingText"></span>
                </div>

                <div class="product-price">
                    <span class="price-current" id="productPrice"></span>
                    <span class="price-old" id="productOldPrice"></span>
                </div>

                <div class="product-form">
                    <!-- Color Selection -->
                    <div class="product-option">
                        <div class="option-header">
                            <label class="option-label">Цвет: <span id="selectedColorName"></span></label>
                        </div>
                        <div class="color-swatches-large" id="productColors"></div>
                    </div>

                    <!-- Size Selection -->
                    <div class="product-option">
                        <div class="option-header">
                            <label class="option-label">Размер: <span id="selectedSizeName"></span></label>
                            <button class="size-guide-btn">Таблица размеров</button>
                        </div>
                        <div class="size-chips" id="productSizes"></div>
                    </div>

                    <!-- Quantity -->
                    <div class="product-option">
                        <label class="option-label">Количество</label>
                        <div class="quantity-selector">
                            <button class="qty-btn" id="qtyMinus" aria-label="Уменьшить">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" class="qty-input" id="qtyInput" value="1" min="1" max="10">
                            <button class="qty-btn" id="qtyPlus" aria-label="Увеличить">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="product-actions">
                        <button class="btn btn-dark btn-large btn-block" id="addToCartBtn">
                            Добавить в корзину
                        </button>
                        <button class="btn btn-outline btn-large btn-block" id="buyNowBtn">
                            Купить сейчас
                        </button>
                        <button class="btn-icon-large" id="addToWishlistBtn" aria-label="В избранное">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>

                <!-- Accordions -->
                <div class="product-accordions">
                    <div class="accordion-item">
                        <button class="accordion-header" data-accordion="description">
                            <span>Описание</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="accordion-content" id="accordionDescription"></div>
                    </div>

                    <div class="accordion-item">
                        <button class="accordion-header" data-accordion="materials">
                            <span>Состав и уход</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="accordion-content" id="accordionMaterials"></div>
                    </div>

                    <div class="accordion-item">
                        <button class="accordion-header" data-accordion="delivery">
                            <span>Доставка и возврат</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="accordion-content" id="accordionDelivery"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Related Products -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Вам может понравиться</h2>
            </div>
            <div class="products-grid products-grid-4" id="relatedProducts"></div>
        </div>
    </section>

    <!-- Image Lightbox Modal -->
    <div class="lightbox-modal" id="lightboxModal">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose" aria-label="Закрыть">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-prev" id="lightboxPrev" aria-label="Предыдущее">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-next" id="lightboxNext" aria-label="Следующее">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-image-container">
                <img id="lightboxImage" src="" alt="Product Image">
            </div>
            <div class="lightbox-counter" id="lightboxCounter"></div>
        </div>
    </div>

    <div id="siteFooter"></div>

    <!-- Cart Drawer -->
    <div class="drawer" id="cartDrawer">
        <div class="drawer-overlay" id="cartDrawerOverlay"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h3 class="drawer-title">Корзина (<span id="drawerCartCount">0</span>)</h3>
                <button class="drawer-close" id="cartDrawerClose" aria-label="Закрыть">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="drawer-body" id="drawerCartItems"></div>
            <div class="drawer-footer" id="drawerFooter" style="display: none;">
                <div class="drawer-total">
                    <span>Итого:</span>
                    <span id="drawerTotal">0 Сумм</span>
                </div>
                <a href="/cart" class="btn btn-dark btn-block">Оформить заказ</a>
            </div>
        </div>
    </div>

    <!-- Wishlist Drawer -->
    <div class="drawer" id="wishlistDrawer">
        <div class="drawer-overlay" id="wishlistDrawerOverlay"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h3 class="drawer-title">Избранное (<span id="drawerWishlistCount">0</span>)</h3>
                <button class="drawer-close" id="wishlistDrawerClose" aria-label="Закрыть">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="drawer-body" id="drawerWishlistItems"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/api.js"></script>
    <script src="/js/discounts-loader.js"></script>
    <script src="/js/products-loader.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/product-page.js"></script>
</body>

</html>
