<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка сервера | Higher Waist</title>
    <meta name="description" content="Произошла ошибка на сервере">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text-primary: #2D2D2D;
            --color-text-secondary: #757575;
            --color-accent: #C9A26C;
            --color-accent-hover: #B8916B;
            --color-error: #F44336;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-headings: 'Cormorant Garamond', serif;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--color-error);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .error-code {
            font-family: var(--font-headings);
            font-size: clamp(60px, 12vw, 120px);
            font-weight: 600;
            color: var(--color-error);
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .error-title {
            font-family: var(--font-headings);
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .error-description {
            font-size: 16px;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .error-details {
            background: var(--color-surface);
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .error-details-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .error-details-content {
            font-size: 14px;
            color: var(--color-text-primary);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-family: var(--font-primary);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(201, 162, 108, 0.3);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid #E0E0E0;
        }

        .btn-secondary:hover {
            background: #F5F5F5;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-family: var(--font-headings);
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: var(--color-accent);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--color-error);
            margin: 32px auto;
            opacity: 0.3;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 28px;
            }

            .error-description {
                font-size: 14px;
            }

            .btn {
                width: 100%;
                padding: 12px 24px;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <a href="/" class="logo">Higher Waist</a>

        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <div class="error-code">500</div>

        <h1 class="error-title">Внутренняя ошибка сервера</h1>

        <div class="divider"></div>

        <p class="error-description">
            Что-то пошло не так на нашей стороне. Наши специалисты уже работают над решением проблемы.
            Пожалуйста, попробуйте обновить страницу или вернуться позже.
        </p>

        <div class="error-actions">
            <button onclick="location.reload()" class="btn btn-primary">Обновить страницу</button>
            <a href="/" class="btn btn-secondary">Вернуться на главную</a>
        </div>
    </div>

    <script>
        // Функция для изменения кода и текста ошибки в зависимости от параметра URL
        function updateErrorPage() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code') || '500';

            const errorMessages = {
                '400': {
                    title: 'Неверный запрос',
                    description: 'Сервер не может обработать запрос из-за ошибки клиента. Пожалуйста, проверьте данные и попробуйте снова.'
                },
                '401': {
                    title: 'Требуется авторизация',
                    description: 'Для доступа к этой странице необходимо войти в систему.'
                },
                '403': {
                    title: 'Доступ запрещён',
                    description: 'У вас нет прав для просмотра этой страницы.'
                },
                '500': {
                    title: 'Внутренняя ошибка сервера',
                    description: 'Что-то пошло не так на нашей стороне. Наши специалисты уже работают над решением проблемы.'
                },
                '502': {
                    title: 'Ошибка шлюза',
                    description: 'Сервер получил недействительный ответ. Пожалуйста, попробуйте позже.'
                },
                '503': {
                    title: 'Сервис недоступен',
                    description: 'Сайт временно недоступен из-за технического обслуживания. Пожалуйста, вернитесь позже.'
                },
                '504': {
                    title: 'Превышено время ожидания',
                    description: 'Сервер не получил своевременный ответ. Пожалуйста, попробуйте снова.'
                }
            };

            const errorData = errorMessages[code] || errorMessages['500'];

            document.querySelector('.error-code').textContent = code;
            document.querySelector('.error-title').textContent = errorData.title;
            document.querySelector('.error-description').textContent = errorData.description;
            document.title = `${code} — ${errorData.title} | Higher Waist`;
        }

        document.addEventListener('DOMContentLoaded', updateErrorPage);
    </script>
</body>

</html>
