<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Страница не найдена | Higher Waist</title>
    <meta name="description" content="Запрашиваемая страница не найдена">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text-primary: #2D2D2D;
            --color-text-secondary: #757575;
            --color-accent: #C9A26C;
            --color-accent-hover: #B8916B;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-headings: 'Cormorant Garamond', serif;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: var(--font-headings);
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 600;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .error-title {
            font-family: var(--font-headings);
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .error-description {
            font-size: 16px;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-family: var(--font-primary);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(201, 162, 108, 0.3);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text-primary);
            border: 1px solid #E0E0E0;
        }

        .btn-secondary:hover {
            background: #F5F5F5;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-family: var(--font-headings);
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: var(--color-accent);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--color-accent);
            margin: 32px auto;
            opacity: 0.3;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 32px;
            }

            .error-description {
                font-size: 14px;
            }

            .btn {
                width: 100%;
                padding: 12px 24px;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <a href="/" class="logo">Higher Waist</a>

        <div class="error-code">404</div>

        <h1 class="error-title">Страница не найдена</h1>

        <div class="divider"></div>

        <p class="error-description">
            К сожалению, запрашиваемая страница не существует или была перемещена.
            Пожалуйста, проверьте адрес или вернитесь на главную страницу.
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-primary">Вернуться на главную</a>
            <a href="/catalog" class="btn btn-secondary">Перейти в каталог</a>
        </div>
    </div>

    <script>
        // Добавим небольшую анимацию при загрузке
        document.addEventListener('DOMContentLoaded', function () {
            const code = document.querySelector('.error-code');
            let rotation = 0;

            code.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05) rotate(-2deg)';
                this.style.transition = 'transform 0.3s ease';
            });

            code.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>

</html>
