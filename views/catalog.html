<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог · AURA</title>
    <meta name="description" content="Каталог AURA: одежда и аксессуары, подборки и сезонные предложения.">
    <meta property="og:site_name" content="AURA">
    <meta property="og:title" content="Каталог · AURA">
    <meta property="og:description" content="Каталог AURA: одежда и аксессуары, подборки и сезонные предложения.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://higherwaist.uz/catalog">
    <meta property="og:image" content="https://higherwaist.uz/images/logo.PNG">
    <link rel="canonical" href="https://higherwaist.uz/catalog">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="siteHeader"></div>

    <div class="catalog-page">
        <div class="container">
            <button class="filter-toggle-btn" id="filterToggleBtn">
                <i class="fas fa-sliders-h"></i>
                <span>Фильтры</span>
            </button>
            <div class="catalog-actions">
                <div class="sort-select-wrapper">
                    <select class="sort-select" id="sortSelect">
                        <option value="default">По умолчанию</option>
                        <option value="price-asc">Цена: по возрастанию</option>
                        <option value="price-desc">Цена: по убыванию</option>
                        <option value="rating">Рейтинг</option>
                        <option value="new">Новинки</option>
                    </select>
                </div>
                <div class="grid-toggle">
                    <button class="grid-btn" data-cols="2" aria-label="2 колонки">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="grid-btn active" data-cols="3" aria-label="3 колонки">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="catalog-content">
            <!-- Filters Sidebar -->
            <aside class="filters-sidebar" id="filtersSidebar">
                <div class="filters-header">
                    <h3 class="filters-title">Фильтры</h3>
                    <button class="filters-reset" id="resetFilters">Сбросить</button>
                </div>

                <!-- Search Filter -->
                <div class="filter-group">
                    <input type="text" class="filter-search" id="catalogSearch" placeholder="Поиск...">
                </div>

                <!-- Category Filter -->
                <div class="filter-group">
                    <h4 class="filter-heading">Категория</h4>
                    <div class="filter-options" id="categoryFilter">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>

                <!-- Price Range -->
                <div class="filter-group">
                    <h4 class="filter-heading">Цена</h4>
                    <div class="price-inputs">
                        <input type="number" class="price-input" id="priceMin" placeholder="От" min="0">
                        <input type="number" class="price-input" id="priceMax" placeholder="До" min="0">
                    </div>
                </div>

                <!-- Size Filter -->
                <div class="filter-group">
                    <h4 class="filter-heading">Размер</h4>
                    <div class="filter-chips" id="sizeFilter">
                        <button class="filter-chip" data-value="XS">XS</button>
                        <button class="filter-chip" data-value="S">S</button>
                        <button class="filter-chip" data-value="M">M</button>
                        <button class="filter-chip" data-value="L">L</button>
                        <button class="filter-chip" data-value="XL">XL</button>
                    </div>
                </div>

                <!-- Color Filter -->
                <div class="filter-group">
                    <h4 class="filter-heading">Цвет</h4>
                    <div class="color-swatches" id="colorFilter"></div>
                </div>

                <!-- Tags Filter -->
                <div class="filter-group">
                    <h4 class="filter-heading">Теги</h4>
                    <div class="filter-options" id="tagFilter">
                        <label class="filter-checkbox">
                            <input type="checkbox" value="New">
                            <span>Новинки</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="Sale">
                            <span>Скидки</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="Limited">
                            <span>Лимитированные</span>
                        </label>
                    </div>
                </div>

                <!-- Rating Filter -->
                <div class="filter-group">
                    <h4 class="filter-heading">Рейтинг</h4>
                    <div class="rating-filter" id="ratingFilterGroup">
                        <button class="rating-option" data-rating="5">
                            <span class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </span>
                            <span class="rating-text">5 звезд</span>
                        </button>
                        <button class="rating-option" data-rating="4">
                            <span class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </span>
                            <span class="rating-text">4+ звезды</span>
                        </button>
                        <button class="rating-option" data-rating="3">
                            <span class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </span>
                            <span class="rating-text">3+ звезды</span>
                        </button>
                    </div>
                </div>

                <!-- Discount Filter -->
                <div class="filter-group">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="discountFilter">
                        <span>Только со скидкой</span>
                    </label>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="catalog-main">
                <!-- Loading Skeleton -->
                <div class="products-grid products-grid-3" id="productsLoading">
                    <div class="product-card-skeleton"></div>
                    <div class="product-card-skeleton"></div>
                    <div class="product-card-skeleton"></div>
                    <div class="product-card-skeleton"></div>
                </div>

                <!-- Products -->
                <div class="products-grid products-grid-3" id="catalogProducts" style="display: none;">
                    <!-- Products will be inserted here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state-large" id="emptyState" style="display: none;">
                    <i class="fas fa-search empty-icon-large"></i>
                    <h3>Ничего не найдено</h3>
                    <p>Попробуйте изменить параметры фильтров</p>
                    <button class="btn btn-primary" id="resetFiltersBtn">Сбросить фильтры</button>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="btn btn-outline" id="loadMoreBtn">Загрузить еще</button>
                </div>
            </div>
        </div>

        <!-- Quick View Modal -->
        <div class="modal" id="quickViewModal">
            <div class="modal-overlay" id="quickViewOverlay"></div>
            <div class="modal-content quick-view-content">
                <button class="modal-close" id="quickViewClose" aria-label="Закрыть">
                    <i class="fas fa-times"></i>
                </button>
                <div class="quick-view-body" id="quickViewBody">
                    <!-- Product details will be inserted here -->
                </div>
            </div>
        </div>

        <div id="siteFooter"></div>

        <!-- Cart Drawer -->
        <div class="drawer" id="cartDrawer">
            <div class="drawer-overlay" id="cartDrawerOverlay"></div>
            <div class="drawer-content">
                <div class="drawer-header">
                    <h3 class="drawer-title">Корзина (<span id="drawerCartCount">0</span>)</h3>
                    <button class="drawer-close" id="cartDrawerClose" aria-label="Закрыть">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="drawer-body" id="drawerCartItems"></div>
                <div class="drawer-footer" id="drawerFooter" style="display: none;">
                    <div class="drawer-total">
                        <span>Итого:</span>
                        <span id="drawerTotal">0 Сумм</span>
                    </div>
                    <a href="/cart" class="btn btn-dark btn-block">Оформить заказ</a>
                </div>
            </div>
        </div>

        <!-- Wishlist Drawer -->
        <div class="drawer" id="wishlistDrawer">
            <div class="drawer-overlay" id="wishlistDrawerOverlay"></div>
            <div class="drawer-content">
                <div class="drawer-header">
                    <h3 class="drawer-title">Избранное (<span id="drawerWishlistCount">0</span>)</h3>
                    <button class="drawer-close" id="wishlistDrawerClose" aria-label="Закрыть">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="drawer-body" id="drawerWishlistItems"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>

        <script src="/js/api.js"></script>
        <script src="/js/discounts-loader.js"></script>
        <script src="/js/products-loader.js"></script>
        <script src="/js/data.js"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/layout.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/catalog-page.js"></script>
</body>

</html>
